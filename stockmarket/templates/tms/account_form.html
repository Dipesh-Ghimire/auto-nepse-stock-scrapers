{% extends 'base_generic.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} TMS Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'tms_account_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
