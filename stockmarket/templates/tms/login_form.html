{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Form</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3 row">
                            <div class="col-md-4">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                    {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                                </label>
                            </div>
                            <div class="col-md-8">
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">{{ error }}</div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" id="place-order" class="btn btn-primary">Login TMS</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Add some additional custom styling */
    .card {
        border-radius: 10px;
        border: none;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn {
        border-radius: 5px;
    }
    /* Ensure all inputs have the same width */
    .row .col-md-8 input, 
    .row .col-md-8 select, 
    .row .col-md-8 textarea {
        width: 100%;
    }
</style>

{% endblock %}
