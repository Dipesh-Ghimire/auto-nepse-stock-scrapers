{% extends 'base_generic.html' %}

{% block title %}{{ article.news_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        {% if article.news_image %}
        <img src="{{ article.news_image }}" class="card-img-top" alt="News Image">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ article.news_title }}</h3>
            <p class="card-text"><small class="text-muted">{{ article.news_date }}</small></p>
            <p class="card-text">{{ article.news_body }}</p>
            <a href="{% url 'company_news_list' %}" class="btn btn-primary mt-3">Back to News List</a>
        </div>
    </div>
</div>
{% endblock %}
