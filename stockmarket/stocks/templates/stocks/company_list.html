{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Company List</h1>
    <ul class="list-group">
        {% for company in companies %}
        <li class="list-group-item">
            <a href="{% url 'company_detail' company.id %}">{{ company.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
